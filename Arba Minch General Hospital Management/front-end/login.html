<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arba Minch General Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #1F2B6C, #159EEC);
        }

        /* Custom input focus effect */
        .custom-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* Custom button hover effect */
        .custom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center">
    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full mx-4 transition-all transform hover:scale-105">
        <!-- Logo and Hospital Name -->
        <div class="text-center mb-6">
            <img src="../assets/images/Logo.png" alt="Arba Minch General Hospital Logo" class="h-16 mx-auto">
            <h1 class="text-2xl font-bold text-blue-900 mt-2">ARBA-MINCH-GH</h1>
            <p class="text-gray-600">Welcome back! Please log in to continue.</p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="../back-end/login.php"">
            <div class="space-y-4">
                <input type="email" placeholder="Email" name="email"
                    class="w-full p-3 border border-gray-300 rounded-lg custom-input transition-all focus:outline-none"
                    required>
                <input type="password" placeholder="Password" name="password"
                    class="w-full p-3 border border-gray-300 rounded-lg custom-input transition-all focus:outline-none"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold mt-6 custom-button transition-all hover:bg-blue-700">
                Login
            </button>
        </form>

        <!-- Registration Link -->
        <p class="text-center mt-6 text-gray-600">
            Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Sign up</a>.
        </p>
    </div>
    <script src="../assets/js/form_validation.js"></script>
</body>

</html>
